<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/main.min.css" />
</head>
<body>
    <div id="APP" class="container-fluid p-0">
        <div id="HOME" class="root-component">

            <header>
                <h1 class="d-inline-block pt-4 pb-3">Константин</h1>
                <i class="icon-chevron_right d-inline-block"></i>
                <form id="SEARCH-FORM" class="d-block pb-3 d-flex">
                    <div class="input-group">
                        <div class="group-inner-left-icon">
                            <i class="icon icon-search"></i>
                        </div>
                        <input autoComplete="off" min="1" type="text" name="SEARCH" value="" class="form-control" placeholder="Поиск по марке и VIN"/>
                    </div>
                    <button type="button" class="btn btn-primary position-relative">
                        <i class="icon-qr_code"></i>
                    </button>
                </form>
            </header>

            <main>
                <div class="sectors-wrapper">
                    <div class="sector-filter">
                        <span class="sector-filter-btn">Все</span>
                        <span class="sector-filter-btn danger">
                            Срочно обслужить
                        </span>
                        <span class="sector-filter-btn warning">
                            Срочно обслужить
                        </span>
                        <span class="sector-filter-btn success">
                            Срочно обслужить
                        </span>
                    </div>
                    <div class="sector-list">
                        <div class="sector-item danger">
                            <div class="d-flex">
                                <div class="sector-name ">Навес тип 1</div>
                            </div>
                            <div class="sector-filled">Сектор заполнен</div>
                            <div class="sector-cars">
                                <div class="sector-count-cars">
                                    <span>Авто</span>
                                    <span>253</span>
                                </div>
                                <div class="sector-count-cars">
                                    <span>Из них с потребностями</span>
                                    <span>23</span>
                                </div>
                            </div>
                        </div>
                        <div class="sector-item warning">
                            <div class="d-flex">
                                <div class="sector-name ">Навес тип 3</div>
                            </div>
                            <div class="sector-filled">Сектор заполнен</div>
                            <div class="sector-cars">
                                <div class="sector-count-cars">
                                    <span>Авто</span>
                                    <span>253</span>
                                </div>
                                <div class="sector-count-cars">
                                    <span>Из них с потребностями</span>
                                    <span>23</span>
                                </div>
                            </div>
                        </div>
                        <div class="sector-item success">
                            <div class="d-flex">
                                <div class="sector-name ">Навес тип 4</div>
                            </div>
                            <div class="sector-filled">Сектор заполнен</div>
                            <div class="sector-cars">
                                <div class="sector-count-cars">
                                    <span>Авто</span>
                                    <span>253</span>
                                </div>
                                <div class="sector-count-cars">
                                    <span>Из них с потребностями</span>
                                    <span>23</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="d-flex w-100 pt-2 text-center">
                <div class="flex-fill active">
                    <i class="icon-directions_car"></i>
                    <div>Главная</div>
                </div>
                <div class="flex-fill">
                    <i class="icon-directions_car"></i>
                    <div>Тест-драйв</div>
                </div>
                <div class="flex-fill">
                    <i class="icon-directions_car"></i>
                    <div>Главная</div>
                </div>
                <div class="flex-fill">
                    <i class="icon-directions_car"></i>
                    <div>Главная</div>
                </div>
                <div class="flex-fill">
                    <i class="icon-handyman"></i>
                    <div>Еще</div>
                </div>
            </footer>

        </div>
    </div>
</body>
</html>
